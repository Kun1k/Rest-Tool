<head>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<body>

            <div id="login">
                <h2>Login</h2>
                <div id="error" style="color:#f00;"></div>
                <input name="server" type="text" id="server" value="134.255.235.6:7878" placeholder="IP or Domain:Port" />
                <input name="user" type="text" id="user" value="MasterExploder" placeholder="Username [admin]" />
                <input name="pw" type="password" id="pw" value="koko91" placeholder="Password" />
                <select name="game" id="game" data-native-menu="false">
                    <option value="" disabled>Select Game</option>
                    <option value="tshock" selected>TShock for Terraria</option>
                    <option value="" disabled>More are coming...</option>
                </select>
                <a data-role="button" href="#" data-icon="arrow-r" data-iconpos="right" name="submit" id="submit">Go!</a>
            </div>
            <div id="sessions">
                <h2>Active sessions</h2>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <p><a href="#" data-transition="fade">Rest-Tool</a></p>
        </div>
    </div>
</body>
